<ion-header translucent>
  <ion-toolbar class="ion-text-center">
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card class="reg_img"></ion-card>
  <ion-card class="registerCard">
   <form [formGroup]="registrationForm" (ngSubmit)="submit()">
    <ion-list>
      <!-- <ion-item>
         <ion-input placeholder="User Name" autocapitalize  type="text"   (input)="getText($event)" formControlName="username"></ion-input>
      </ion-item>

      <div *ngFor="let error of errorMessages.username">
        <ng-container *ngIf="username.hasError(error.type) && (username.dirty || username.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div> -->
      <ion-item>
        <!-- <ion-label position="floating">Name</ion-label> -->
        <ion-input placeholder="Name" autocapitalize  type="text"  [(ngModel)]="test_key" (input)="getText($event)" formControlName="name"></ion-input>
      </ion-item>

      <div *ngFor="let error of errorMessages.name">
        <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item>
        <!-- <ion-label position="floating">Email</ion-label> -->
        <ion-input placeholder="Email" inputmode="email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessages.email">
        <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item>
        <!-- <ion-label position="floating">Phone</ion-label> -->
        <ion-input placeholder="Phone" type="tel" (ionInput)="onInput($event)"   maxlength="10"  formControlName="phone"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessages.phone">
        <ng-container *ngIf="phone.hasError(error.type) && (phone.dirty || phone.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <div>
      <ion-item>
        <!-- <ion-label position="floating">Password</ion-label> -->
        <ion-input placeholder="Password" type="password" [type]="getType()"   formControlName="password"></ion-input>
        <ion-icon style="right: 10px; top: 15px; position: absolute;" name="{{eye}}"  (click)="toggleTextPassword()"></ion-icon>
      </ion-item>
    </div>

      <div *ngFor="let error of errorMessages.password">
        <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>      
       
      <ion-item>
        <!-- <ion-label position="">Confirm Password</ion-label> -->
        <ion-input placeholder="Confirm Password"  type="password"    formControlName="cpassword"></ion-input>
      </ion-item>
      <div *ngIf='matched'><ion-icon name="ios-close-circle-outline" color="danger"></ion-icon></div>
      <div *ngIf='matchedpass'><ion-icon name="ios-checkmark-circle-outline" color="success"></ion-icon></div>
      
      <div *ngFor="let error of errorMessages.cpassword">
        <ng-container *ngIf="cpassword.hasError(error.type) && (cpassword.dirty || cpassword.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>     
    </ion-list>


  
    <ion-button [disabled]="registrationForm.valid" type="submit" expand="block">Submit </ion-button>
  </form>
  <span>Already a User ? <a routerLink="/login">Login</a></span>
                
</ion-card>
